name: npm-publish-@yugutou/eslint-config.yml

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm publish
        env:
        # 刚刚设置的 NPM_TOKEN
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
